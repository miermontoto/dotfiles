# ~/.config/starship.toml
# ----- PROMPT -----
add_newline = false
right_format = """$cmd_duration$custom$memory_usage$time$battery"""

[time]
time_format = "%T"
format = " $time($style) "
style = "bright-white"
disabled = true

[line_break]
disabled = true

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[➜](bold red)"


[cmd_duration]
min_time = 5
format = "took [$duration]($style) "
show_milliseconds = true
disabled = false

[directory]
truncation_length = 5
format = "[$path](green)[$lock_symbol]($lock_style) "

[git_branch]
format = "[$symbol](bold bg:202 fg:white)[ $branch](202) "
symbol = ""

[git_commit]
commit_hash_length = 8
style = "bold white"

[username]
style_user = "bold white"
style_root = "bold yellow"
show_always = true
format = "[$user]($style)[@](blue)"

[hostname]
ssh_only = false
format = "[$hostname]($style) "
trim_at = "-"
style = "bold yellow"
disabled = false

[memory_usage]
format = "[$symbol${ram}!]($style) "
threshold = 70
style = "bold dimmed red"
disabled = false
symbol = " "

# ----- PACKAGES -----

[package]
disabled = false

[python]
format = "[$symbol](blue)[$version](bold yellow) "
symbol = " "

[rust]
format = "[$symbol$version]($style) "
style = "bold green"

[ruby]
symbol = " "
version_format = ""

[java]
format ="via [$symbol](bold red dimmed)[$version ]($style)"
symbol = " "
version_format = "v${major}"
detect_files = ["pom.xml", "build.gradle.kts", "build.sbt", ".java-version", "deps.edn", "project.clj", "build.boot", "build.xml", "manifest.mf"]

# ----- BATTERY -----

[battery]
full_symbol = " "
charging_symbol = " "
discharging_symbol = " "
empty_symbol = " "
disabled = false
unknown_symbol = ""

[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 25
style = "bold orange"

[[battery.display]]
threshold = 50
style = "bold yellow"

[[battery.display]]
threshold = 90
style = "bold green"

[[battery.display]]
threshold = 100
style = "bold purple"
