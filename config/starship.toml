add_newline = false # Remove new line after between prompts.

[line_break]
disabled = true # Make prompts one line.

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[➜](bold red)"

[package]
disabled = true # Disable the package module, hiding it from the prompt completely

format = "$all$directory$character"

[shell]
fish_indicator = ""
powershell_indicator = "_"
bash_indicator = ""
unknown_indicator = "?"
style = "cyan bold"
disabled = false


# Language specific settings
[python]
symbol = " "

[nodejs]
symbol = " "

[rust]
symbol = " "

[java]
symbol = " "

[lua]
format = "via [ $version](bold blue) "
